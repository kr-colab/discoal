# Multi-population simulation with migration
simulation:
  samples: 100
  replicates: 500
  sites: 10000
  populations: 3
  sample_distribution: [40, 30, 30]

evolution:
  mutation:
    theta: 80.0
  recombination:
    rho: 100.0
  migration:
    symmetric: true
    rate: 1.0

demographics:
  events:
    - time: 0.05
      type: size_change
      population: 0
      size: 2.0
    - time: 0.1
      type: join
      populations: [1, 2]
      destination: 2

output:
  format: ms