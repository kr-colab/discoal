# Selective sweep simulation
simulation:
  samples: 50
  replicates: 100
  sites: 5000
  effective_size: 10000

evolution:
  mutation:
    theta: 50.0
  recombination:
    rho: 50.0

selection:
  enabled: true
  coefficient: 100.0  # 2Ns = 100
  position: 0.5       # Middle of sequence
  mode: stochastic
  time: 0.01         # tau = 0.01 (in N generations)

output:
  format: ms
  tree_sequence:
    enabled: true
    filename: "sweep_simulation.trees"
    minimal: true